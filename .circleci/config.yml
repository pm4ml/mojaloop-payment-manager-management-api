version: 2.1
setup: true
orbs:
  build: mojaloop/build@1.0.55
workflows:
  setup:
    jobs:
      - build/workflow:
          context: org-global
          filters:
            tags:
              only: /v\d+(\.\d+){2}(-[a-zA-Z-][0-9a-zA-Z-]*\.\d+)?/
          # optionally supply the base image for the image scan
          # base_image: node:16-alpine
          
          # Test configuration and explanations
          test_spec:
            unit:
              source_path: test/unit
            # The following tests are set to "true" in package.json as placeholders
            # This ensures CI jobs don't fail while these test suites are being developed
            integration:
              comment: "Integration tests not fully implemented yet"
            functional:
              comment: "Functional tests not fully implemented yet"