version: 2.1
setup: true
orbs:
  build: mojaloop/build@1.0.55
workflows:
  setup:
    jobs:
      - build/workflow:
          context: org-global
          filters:
            tags:
              only: /v\d+(\.\d+){2}(-[a-zA-Z-][0-9a-zA-Z-]*\.\d+)?/
          # optionally supply the base image for the image scan
          # base_image: node:16-alpine
          
          # Note: The following test scripts in package.json return true (success exit code)
          # - test:integration: Returns true as integration tests are not fully implemented yet
          # - test:functional: Returns true as functional tests are not fully implemented yet
          # These are placeholder scripts that allow CI jobs to pass while these test suites are being developed