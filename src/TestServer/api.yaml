openapi: 3.0.1
info:
  title: Mojaloop Payment Manager Mgmt Test API
  version: 1.0.0
paths:
  /health:
    get:
      summary: Health check endpoint
      description: This endpoint checks the health of the endpoint.
      tags:
      - Health
      responses:
        200:
          description: Returns empty body if the scheme adapter outbound transfers service is running.

  /state:
    get:
      tags:
      - "test"
      summary: "Returns internal state machine context. For testing purposes only!"
      operationId: "getStateMachineContext"
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/StateContext"
components:
  schemas:
    StateContext:
      type: object
      properties:
        dfspCA:
          type: object
          properties:
            cert:
              type: "string"
            chain:
              type: "string"
            key:
              type: "string"
        dfspClientCert:
          type: object
          properties:
            id:
              type: "integer"
            csr:
              type: "string"
            cert:
              type: "string"
            privateKey:
              type: "string"
        dfspJWS:
          type: object
          properties:
            publicKey:
              type: "string"
            privateKey:
              type: "string"
        dfspServerCert:
          type: object
          properties:
            rootCertificate:
              type: "string"
            intermediateChain:
              type: "string"
            serverCertificate:
              type: "string"
            privateKey:
              type: "string"
        endpointConfig:
          type: object
          properties:
            ipList:
              type: "array"
              items:
                type: "string"
            callbackURL:
              type: "string"
        hubCa:
          type: object
          properties:
            intermediateChain:
              type: "string"
            rootCertificate:
              type: "string"
        hubClientCerts:
          type: "array"
          items:
            type: "object"
            properties:
              id:
                type: "string"
              csr:
                type: "string"
              cert:
                type: "string"
        peerJWS:
          type: "array"
          items:
            type: "object"
            properties:
              dfspId:
                type: "string"
              publicKey:
                type: "string"
