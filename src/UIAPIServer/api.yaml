openapi: 3.0.1
info:
  title: Mojaloop Payment Manager Mgmt API
  version: 1.0.0
paths:
  /health:
    get:
      summary: Health check endpoint
      description: This endpoint checks the health of the endpoint.
      tags:
        - Health
      responses:
        200:
          description: Returns empty body if the scheme adapter outbound transfers service is running.

  /environments/{envId}/dfsp:
    get:
      summary: Provide details of FSP based on the ID
      parameters:
        - name: envId
          in: path
          description: ID of environment
          required: true
          schema:
            type: string
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DFSPDetails'
  /transfers:
    get:
      summary: Retrieves all transfers
      operationId: findAllTransfers
      parameters:
        - in: query
          name: startTimestamp
          required: false
          schema:
            $ref: "#/components/schemas/Timestamp"
        - in: query
          name: endTimestamp
          required: false
          schema:
            $ref: "#/components/schemas/Timestamp"
        - in: query
          name: id
          required: false
          schema:
            type: string
        - in: query
          name: institution
          required: false
          schema:
            type: string
        - in: query
          name: status
          required: false
          schema:
            $ref: "#/components/schemas/TransferStatus"
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Transfer'

  /transferErrors:
    get:
      summary: Retrieves all transfers with errors
      operationId: findAllTransferErrors
      parameters:
        - in: query
          name: startTimestamp
          required: false
          schema:
            $ref: "#/components/schemas/Timestamp"
        - in: query
          name: endTimestamp
          required: false
          schema:
            $ref: "#/components/schemas/Timestamp"
        - in: query
          name: id
          required: false
          schema:
            type: string
        - in: query
          name: institution
          required: false
          schema:
            type: string
        - in: query
          name: status
          required: false
          schema:
            $ref: "#/components/schemas/TransferStatus"
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Transfer'

  /transfers/{transferId}:
    get:
      summary: Retrieves a transfer
      operationId: findTransfer
      parameters:
        - name: transferId
          in: path
          description: UUID of the transfer to get
          required: true
          schema:
            type: string
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Transfer'

  /transfers/{transferId}/details:
    get:
      summary: Retrieves full details for a transfer
      operationId: findTransferDetails
      parameters:
        - name: transferId
          in: path
          description: UUID of the transfer to get
          required: true
          schema:
            type: string
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TransferDetails'



  /hourlyFlow:
    get:
      summary: Retrieves hourly flow data
      operationId: findHourlyFlow
      parameters:
        - in: query
          name: hoursPrevious
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 720
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Flow'

  /minuteSuccessfulTransferPerc:
    get:
      summary: Retrieves minute by minute successful transfer percentage data
      operationId: findMinuteSuccessfulTransfer
      parameters:
        - in: query
          name: minutePrevious
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 1440
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/SuccessfulTransferPerc'
  /minuteAverageTransferResponseTime:
    get:
      summary: Retrieves minute by minute average transfer response time data
      operationId: findMinuteAverageTransferResponseTime
      parameters:
        - in: query
          name: minutePrevious
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 1440
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/AverageTransferResponseTime'

  /environments/{envId}/dfsp/endpoints:
    post:
      tags:
        - "DFSP-Endpoint-configuration"
      summary: "Adds a new entry to the DFSP endpoint"
      description: "Adds the entry with state NEW"
      operationId: "createDFSPIngressIp"
      parameters:
        - name: envId
          in: path
          description: ID of environment
          required: true
          schema:
            type: string
      requestBody:
        description: DFSP entry
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                type:
                  type: "string"
                  enum:
                    - "IP"
                    - "URL"
                direction:
                  type: "string"
                  enum:
                    - "INGRESS"
                    - "EGRESS"
              allOf:
                - $ref: "#/components/schemas/IPEntry"
                - $ref: "#/components/schemas/URLEntry"
      responses:
        200:
          description: "successful operation"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EndPointAny'
      x-swagger-router-controller: "DfspNetworkConfig"
    get:
      tags:
        - "DFSP-Endpoint-configuration"
      summary: "Get the DFSP endpoints"
      description: ""
      operationId: "getDFSPEndpoint"
      parameters:
        - name: envId
          in: path
          description: ID of environment
          required: true
          schema:
            type: integer
        - in: query
          name: direction
          required: false
          schema:
            $ref: "#/components/schemas/EndpointDirection"
        - in: query
          name: type
          required: false
          schema:
            $ref: "#/components/schemas/EndpointType"
        - in: query
          name: state
          required: false
          schema:
            $ref: "#/components/schemas/EndpointState"
      responses:
        200:
          description: "successful operation"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EndPointAny'
      x-swagger-router-controller: "DfspNetworkConfig"
  /environments/{envId}/dfsps:
    get:
      tags:
        - "DFSP"
      summary: "Get all the participants"
      description: "Get all the participants"
      parameters:
        - name: envId
          in: path
          description: ID of environment
          required: true
          schema:
            type: string
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/DFSPDetails'
  /environments/{envId}/dfsp/endpoints/{epId}:
    parameters:
      - name: envId
        in: path
        description: ID of environment
        required: true
        schema:
          type: integer
      - name: epId
        in: path
        description: ID of environment
        required: true
        schema:
          type: integer
    put:
      tags:
        - "DFSP-Endpoint-configuration"
      summary: "Updates existing entry of the DFSP endpoint"
      description: "Updates existing entry of the DFSP endpoint"
      operationId: "updateDFSPEndpoint"
      requestBody:
        description: DFSP entry
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                type:
                  $ref: "#/components/schemas/EndpointType"
                direction:
                  $ref: "#/components/schemas/EndpointDirection"
              allOf:
                - $ref: "#/components/schemas/IPEntry"
                - $ref: "#/components/schemas/URLEntry"
      responses:
        200:
          description: "successful operation"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EndPointAny'
      x-swagger-router-controller: "DfspNetworkConfig"
    delete:
      tags:
        - DFSP-jws-certificates-configuration
      summary: delete JWS certificate
      description: TBD
      operationId: deleteDfspEndpoint
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/JWSCert"
      x-swagger-router-controller: DfspJWSCerts
  /environments/{envId}/hub/endpoints:
    get:
      tags:
        - "DFSP-Endpoint-configuration"
      summary: "Get the Hub endpoints"
      description: ""
      operationId: "getHubEndpoints"
      parameters:
        - name: envId
          in: path
          description: ID of environment
          required: true
          schema:
            type: string
        - in: query
          name: direction
          required: false
          schema:
            $ref: "#/components/schemas/EndpointDirection"
        - in: query
          name: type
          required: false
          schema:
            $ref: "#/components/schemas/EndpointType"
        - in: query
          name: state
          required: false
          schema:
            $ref: "#/components/schemas/EndpointState"
      responses:
        200:
          description: "successful operation"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EndPointAny'
      x-swagger-router-controller: "DfspNetworkConfig"
  /environments/{envId}/hub/servercerts:
    parameters:
      - name: envId
        in: path
        description: ID of environment
        required: true
        schema:
          type: string
    get:
      tags:
        - Hub-server-certificates-configuration
      summary: get hub server certificate
      description: TBD
      operationId: getHubServerCerts
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BaseServerCert"
      x-swagger-router-controller: HubServerCerts
  /transferStatusSummary:
    get:
      summary: Retrieves transfers status summary
      parameters:
        - in: query
          name: startTimestamp
          required: false
          schema:
            $ref: "#/components/schemas/Timestamp"
        - in: query
          name: endTimestamp
          required: false
          schema:
            $ref: "#/components/schemas/Timestamp"
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    count:
                      type: integer
                    status:
                      $ref: '#/components/schemas/TransferStatus'

  /balances:
    get:
      summary: 'Retrieves position, reserved, committed balances for a given time-period '
      operationId: findBalances
      parameters:
        - in: query
          name: startTimestamp
          required: false
          schema:
            $ref: "#/components/schemas/Timestamp"
        - in: query
          name: endTimestamp
          required: false
          schema:
            $ref: "#/components/schemas/Timestamp"
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Balances'

  /environments:
    get:
      tags:
      - "env-dfsp-config"
      summary: "Returns all the environments"
      responses:
        200:
          description: "successful operation"
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Environment"

  /environments/{envId}/dfsp/servercerts:
    parameters:
      - name: envId
        in: path
        description: ID of environment
        required: true
        schema:
          type: string
    get:
      tags:
        - DFSP-server-certs-configuration
      summary: get dfsp server certs
      description: TBD
      operationId: getDfspServerCerts
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ServerCert"
      x-swagger-router-controller: DfspCA
    post:
      tags:
        - DFSP-server-certificates-configuration
      summary: post server certificate
      description: TBD
      operationId: createDfspServerCerts
      requestBody:
        description: Certificate
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BaseServerCert'
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ServerCert"
      x-swagger-router-controller: DfspServerCerts
  /environments/{envId}/dfsp/alljwscerts:
    parameters:
      - name: envId
        in: path
        description: ID of environment
        required: true
        schema:
          type: string
    get:
      tags:
        - DFSP-jws-certs-configuration
      summary: get JWS certificates for all DFSPs in the environment
      description: TBD
      operationId: getAllDfspJWSCerts
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DFSPJWSCert"
      x-swagger-router-controller: DfspJWS
  /environments/{envId}/dfsp/jwscerts:
    parameters:
      - name: envId
        in: path
        description: ID of environment
        required: true
        schema:
          type: string
    get:
      tags:
        - DFSP-jws-certs-configuration
      summary: get jws server certs
      description: TBD
      operationId: getDfspJWSCerts
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DFSPJWSCert"
      x-swagger-router-controller: DfspJWS
    put:
      tags:
        - DFSP-jws-certificates-configuration
      summary: update JWS certificate
      description: TBD
      operationId: updateDfspJwsCerts
      requestBody:
        description: Certificate
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BaseJWSCert'
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/JWSCert"
      x-swagger-router-controller: DfspJWSCerts
    delete:
      tags:
        - DFSP-jws-certificates-configuration
      summary: delete JWS certificate
      description: TBD
      operationId: deleteDfspJwsCerts
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/JWSCert"
      x-swagger-router-controller: DfspJWSCerts
    post:
      tags:
        - DFSP-jws-certificates-configuration
      summary: create JWS certificate
      description: TBD
      operationId: createDfspJwsCerts
      requestBody:
        description: Certificate
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BaseJWSCert'
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/JWSCert"
      x-swagger-router-controller: DfspJWSCerts
  /environments/{envId}/dfsp/ca:
    parameters:
      - name: envId
        in: path
        description: ID of environment
        required: true
        schema:
          type: string
    get:
      tags:
        - DFSP-client-ca-configuration
      summary: get dfsp ca
      description: TBD
      operationId: getDfspCA
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CAInfo"
      x-swagger-router-controller: DfspCA
    post:
      tags:
        - DFSP-client-ca-configuration
      summary: post client ca
      description: TBD
      operationId: uploadDFSPCA
      requestBody:
        description: Client CA cert
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CACertificate'
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CAInfo"
      x-swagger-router-controller: DfspCA
  /environments/{envId}/hub/cas:
    parameters:
      - name: envId
        in: path
        description: ID of environment
        required: true
        schema:
          type: string
    get:
      tags:
        - DFSP-hub-ca-configuration
      summary: get hub ca
      description: TBD
      operationId: getHubCA
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/HubCAInfo"
      x-swagger-router-controller: HubCAS
  /environments/{envId}/dfsp/clientcerts:
    parameters:
      - name: envId
        in: path
        description: ID of environment
        required: true
        schema:
          type: string
    post:
      tags:
        - DFSP-client-certificates-configuration
      summary: post client certificates
      description: TBD
      operationId: createDfspClientCerts
      requestBody:
        description: Client CSR
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BaseClientCSR'
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ServerCert"
      x-swagger-router-controller: DfspServerCerts
    get:
      tags:
        - DFSP-client-certificates-configuration
      summary: get client certificates
      description: TBD
      operationId: getDfspClientCSR
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/ServerCert"
      x-swagger-router-controller: DfspServerCerts
  /environments/{envId}/dfsp/clientcerts/csr:
    parameters:
      - name: envId
        in: path
        description: ID of environment
        required: true
        schema:
          type: string
    post:
      tags:
        - DFSP-client-certificates-configuration
      summary: post client certificates
      description: Creates inbound CSR and uploads it to MCM
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SuccessfulEnrollment"
      x-swagger-router-controller: DfspServerCerts
  /environments/{envId}/dfsp/allcerts:
    parameters:
      - name: envId
        in: path
        description: ID of environment
        required: true
        schema:
          type: string
    post:
      tags:
        - DFSP-all-certificates-configuration
      summary: autogenerate and configure all certificates
      description: TBD
      responses:
        "201":
          description: successful operation
  /monetaryzones:
    get:
      tags:
      - "monetaryzones"
      summary: "Returns the monetary zones supported"
      operationId: "getMonetaryZones"
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/MonetaryZone"
  /environments/{envId}/monetaryzones/{monetaryZoneId}/dfsps:
    parameters:
    - name: "envId"
      in: "path"
      description: "ID of environment"
      required: true
      schema:
        type: "string"
    - name: "monetaryZoneId"
      in: "path"
      description: "ID of monetaryZone"
      required: true
      schema:
        type: "string"
    get:
      tags:
      - "monetaryzones"
      summary: "Returns all the dfsps for that monetary zone"
      parameters:
        - name: monetaryZoneId
          in: "path"
          description: "ID of monetaryZone"
          required: true
          schema:
            type: "string"
      responses:
        200:
          description: "successful operation"
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/DFSPDetails"
  /environments/{envId}/dfsps/{dfspId}/status:
    get:
      summary: Retrieves environment dfsp status by phase and step completion
      operationId: getEnvironmentDfspStatus
      parameters:
        - name: envId
          in: path
          description: ID of the environment to get satus
          required: true
          schema:
            type: string
        - name: dfspId
          in: path
          description: ID of the dfspId to get satus
          required: true
          schema:
            type: string
      responses:
          200:
            description: successful operation
            content:
              application/json:
                schema:
                  type: array
                  items:
                    $ref: '#/components/schemas/EnvironmentDfspStatus'
components:
  schemas:
    Statuses:
      type: string
      enum:
        - NOT_STARTED
        - IN_PROGRESS
        - COMPLETED
    Phases:
      type: string
      enum:
        - BUSINESS_SETUP
        - TECHNICAL_SETUP
    Identifier:
      type: string
      enum:
        - ID_GENERATION
        - ENDPOINTS
        - CSR_EXCHANGE
        - CERTIFICATE_AUTHORITY
        - SERVER_CERTIFICATES_EXCHANGE
        - JWS_CERTIFICATES
    EnvironmentDfspStatus:
      type: object
      properties:
        phase:
          $ref: '#/components/schemas/Phases'
        steps:
          type: array
          items:
            type: object
            properties:
              identifier:
                $ref: '#/components/schemas/Identifier'
              status:
                $ref: '#/components/schemas/Statuses'
    Batch:
      type: object
      properties:
        id:
          type: integer
        status:
          type: string
          enum:
            - OPEN
            - ON TRACK
            - HAS ERRORS
            - OVERDUE
        transferCount:
          type: integer
        transferTotals:
          type: array
          items:
            type: object
            properties:
              netValue:
                $ref: '#/components/schemas/Amount'
              currency:
                $ref: '#/components/schemas/Currency'
        errorCount:
          type: integer
        startingTimestamp:
          $ref: '#/components/schemas/Timestamp'
        closingTimestamp:
          $ref: '#/components/schemas/Timestamp'
    Transfer:
      type: object
      properties:
        id:
          type: string
        batchId:
          type: integer
        institution:
          type: string
        direction:
          type: string
          enum:
            - INBOUND
            - OUTBOUND
        currency:
          $ref: '#/components/schemas/Currency'
        amount:
          $ref: '#/components/schemas/Amount'
        type:
          type: string
          enum:
            - P2P
        status:
          $ref: "#/components/schemas/TransferStatus"
        initiatedTimestamp:
          $ref: '#/components/schemas/Timestamp'
        confirmationNumber:
          type: integer
        sender:
          type: string
        recipient:
          type: string
        details:
          type: string

    TransferDetails:
      type: object
      properties:
        id:
          type: string
        confirmationNumber:
          type: integer
        amount:
          $ref: '#/components/schemas/Amount'
        currency:
          $ref: '#/components/schemas/Currency'
        institution:
          type: string
        direction:
          type: string
          enum:
            - INBOUND
            - OUTBOUND
        sender:
          type: string
        recipient:
          type: string
        details:
          type: string
        status:
          $ref: "#/components/schemas/TransferStatus"
        initiatedTimestamp:
          $ref: "#/components/schemas/Timestamp"
        technicalDetails:
          $ref: "#/components/schemas/TransferTechnicalDetails"

    TransferTechnicalDetails:
      type: object
      properties:
        schemeTransferId:
          $ref: "#/components/schemas/MojaloopIdentifier"
        homeTransferId:
          type: string
        transactionId:
          $ref: "#/components/schemas/MojaloopIdentifier"
        payerParty:
          $ref: "#/components/schemas/TransferParty"
        payeeParty:
          $ref: "#/components/schemas/TransferParty"
        quoteId:
          $ref: "#/components/schemas/MojaloopIdentifier"
        transferState:
          $ref: "#/components/schemas/InternalTransferStatus"
        getPartiesRequest:
          $ref: "#/components/schemas/MojaloopRequest"
        getPartiesResponse:
          $ref: "#/components/schemas/MojaloopRequest"
        quoteRequest:
          $ref: "#/components/schemas/MojaloopRequest"
        quoteResponse:
          $ref: "#/components/schemas/MojaloopRequest"
        transferPrepare:
          $ref: "#/components/schemas/MojaloopRequest"
        transferFulfilment:
          $ref: "#/components/schemas/MojaloopRequest"
        lastError:
          $ref: '#/components/schemas/TransferError'

    TransferError:
      type: object
      description: This object represents a Mojaloop API error received at any time during the transfer process
      properties:
        httpStatusCode:
          type: integer
          description: The HTTP status code returned to the caller. This is the same as the actual HTTP status code returned with the response.
        mojaloopError:
          description: If a transfer process results in an error callback during the asynchronous Mojaloop API exchange, this property will contain the underlying Mojaloop API error object.
          $ref: '#/components/schemas/MojaloopError'

    GeneralError:
      type: object
      description: This object may represent a number of different error object types and so its properties may vary significantly.

    MojaloopError:
      type: object
      properties:
        errorInformation:
          $ref: '#/components/schemas/ErrorInformation'

    ErrorInformation:
      title: ErrorInformation
      type: object
      description: A Mojaloop API error information construct.
      properties:
        errorCode:
          $ref: '#/components/schemas/ErrorCode'
          description: Specific error number.
        errorDescription:
          $ref: '#/components/schemas/ErrorDescription'
          description: Error description string.
        extensionList:
          $ref: '#/components/schemas/ExtensionListComplex'
          description: 'Optional list of extensions, specific to deployment.'
      required:
        - errorCode
        - errorDescription

    ErrorCode:
      title: ErrorCode
      type: string
      pattern: '^[1-9]\d{3}$'
      description: >
        The API data type errorCode is a JSON String of four characters,
        consisting of digits only. Negative numbers are not allowed. A leading
        zero is not allowed. Each error code in the API is a four-digit number,
        for example, 1234, where the first number (1 in the example) represents
        the high-level error category, the second number (2 in the example)
        represents the low-level error category, and the last two numbers (34 in
        the example) represents the specific error.

    ErrorDescription:
      title: ErrorDescription
      type: string
      minLength: 1
      maxLength: 128
      description: Error description string.

    MojaloopIdentifier:
      pattern: ^[0-9a-f]{8}-[0-9a-f]{4}-[1-5][0-9a-f]{3}-[89ab][0-9a-f]{3}-[0-9a-f]{12}$
      type: string
      description: A Mojaloop API identifier (UUID).

    MojaloopRequest:
      type: object
      properties:
        headers:
          type: object
        body:
          type: object

    InternalTransferStatus:
      type: string
      enum:
      - ERROR_OCCURRED
      - WAITING_FOR_PARTY_ACCEPTANCE
      - WAITING_FOR_QUOTE_ACCEPTANCE
      - COMPLETED

    TransferParty:
      type: object
      required:
        - idType
        - idValue
      properties:
        type:
          $ref: '#/components/schemas/payerType'
        idType:
          $ref: '#/components/schemas/idType'
        idValue:
          $ref: '#/components/schemas/idValue'
        idSubValue:
          $ref: '#/components/schemas/idSubValue'
        displayName:
          type: string
          description: Display name of the sender, if known.
        firstName:
          type: string
          description: Party first name.
        middleName:
          type: string
          description: Party middle name.
        lastName:
          type: string
          description: Party last name.
        dateOfBirth:
          $ref: '#/components/schemas/dateOfBirth'
        merchantClassificationCode:
          type: string
          description: Up to 4 digits specifying the sender's merchant classification, if known and applicable.
        fspId:
          type: string
          description: FSP with which the party is associated to.
        extensionList:
          $ref: '#/components/schemas/ExtensionList'

    dateOfBirth:
      type: string
      pattern: ^(?:[1-9]\d{3}-(?:(?:0[1-9]|1[0-2])-(?:0[1-9]|1\d|2[0-8])|(?:0[13-9]|1[0-2])-(?:29|30)|(?:0[13578]|1[02])-31)|(?:[1-9]\d(?:0[48]|[2468][048]|[13579][26])|(?:[2468][048]|[13579][26])00)-02-29)$
      description: Date of birth in the form YYYY-MM-DD.

    ExtensionListComplex:
      type: object
      description: Data model for the complex type ExtensionList
      properties:
        extension:
          type: array
          items:
            $ref: '#/components/schemas/ExtensionItem'
          minItems: 1
          maxItems: 16
          description: Number of Extension elements
      required:
        - extension

    ExtensionItem:
      type: object
      properties:
        key:
          type: string
          minLength: 1
          maxLength: 32
        value:
          type: string
          minLength: 1
          maxLength: 128

    ExtensionList:
      type: array
      items:
        $ref: '#/components/schemas/ExtensionItem'
      minItems: 0
      maxItems: 16


    payerType:
      type: string
      enum:
      - CONSUMER
      - AGENT
      - BUSINESS
      - DEVICE

    idType:
      type: string
      enum:
      - MSISDN
      - ACCOUNT_ID
      - EMAIL
      - PERSONAL_ID
      - BUSINESS
      - DEVICE
      - IBAN
      - ALIAS
      description: Below are the allowed values for the enumeration.

        - MSISDN -  An MSISDN (Mobile Station International Subscriber Directory Number, that is, the phone number) is used as reference to a participant. The MSISDN identifier should be in international format according to the [ITU-T E.164 standard](https://www.itu.int/rec/T-REC-E.164/en). Optionally, the MSISDN may be prefixed by a single plus sign, indicating the international prefix.

        - ACCOUNT_ID - A bank account number or FSP account ID should be used as reference to a participant. The ACCOUNT_ID identifier can be in any format, as formats can greatly differ depending on country and FSP.

    idValue:
      type: string
      minLength: 1
      maxLength: 128
      description: Identifier of the party.

    idSubValue:
      type: string
      minLength: 1
      maxLength: 128
      description: Either a sub-identifier of a `{idValue}`, or a sub-type of the `{idType}`, normally a `{personalIdType}`



